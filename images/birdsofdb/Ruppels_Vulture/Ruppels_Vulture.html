<p>The cream edged wing feather of Ruppel's Vulture are clearly visible. The yellow beak is also diagnostic of Ruppel's Vulture. At the food source these vultures take precedence over Hooded Vultures and Pied Crows. I think these birds roost on the cliffs in the gorge.</p>
