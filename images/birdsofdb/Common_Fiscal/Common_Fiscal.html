<h3>Common Fiscal (<em>Lanius collaris</em>)</h3>
<p class='dim'>21-23cm.</p>

<p>Can occasionally be seen in the college ground and nearby cultivated fields. They are birds of habit, in that they use the same perch regularly.</p>
<p>Lacks the white shoulders of the Somali Fiscal</p>
