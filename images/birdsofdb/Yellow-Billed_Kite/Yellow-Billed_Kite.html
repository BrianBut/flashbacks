<p>The Yellow-Billed Kite used to be treated as a race of the Black Kite. The obvious difference is the yellow (not black) bill. This is a common intra African migrant.</p>
<p>Yellow Billed Kites are always to be seen in town. They go out to the lake to bathe.</p>
